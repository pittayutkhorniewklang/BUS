<header>
  <div class="container">
    <h1>Buss Ticket</h1>
    <nav>
      <ul class="nav nav-pills">
        <li class="nav-item">
          <a class="nav-link" routerLink="/" routerLinkActive="active">
            <i class="bi bi-house"></i> หน้าหลัก
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/reservation" routerLinkActive="active">
            <i class="bi bi-basket2"></i> การจอง
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/travelcycle" routerLinkActive="active">
            <i class="bi bi-tag-fill"></i> รอบการเดินทาง
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLink="/contact-us" routerLinkActive="active">
            <i class="bi bi-truck"></i> ติดต่อเรา
          </a>
        </li>
        <li class="nav-item" *ngIf="!isLoggedIn">
          <a class="nav-link" routerLink="/login" routerLinkActive="active">
            <i class="bi bi-person-lines-fill"></i> Login
          </a>
        </li>
        <li class="nav-item" *ngIf="!isLoggedIn">
          <a class="nav-link" routerLink="/register" routerLinkActive="active">
            <i class="bi bi-person-rolodex"></i> Sign Up
          </a>
        </li>
        <li class="nav-item" *ngIf="isLoggedIn">
          <a class="nav-link" routerLink="/profile" routerLinkActive="active">
            <i class="bi bi-person-lines-fill"></i>{{ username }}
          </a>
          <a class="nav-link btn btn-outline-danger" (click)="logout()">
            <i class="bi bi-box-arrow-right"></i> Logout
          </a>
        </li>
      </ul>
    </nav>
  </div>
</header>
