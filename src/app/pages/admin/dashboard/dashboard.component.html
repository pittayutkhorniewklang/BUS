<div class="dashboard">
    <aside class="sidebar">
        <h2>Dashboard</h2>
        <nav>
            <ul>
                <li><a routerLink="/Dashboard">Dashboard</a></li>
                <li><a routerLink="/admin/routes">Manage Trips</a></li>
                <li><a routerLink="/admin/user">Manage Users</a></li>
            </ul>
        </nav>
    </aside>
    <main class="main-content">
        <header>
            <h1>Welcome to Bus Booking Management</h1>
        </header>
        <section class="stats">
            <div class="card" *ngFor="let stat of stats">
                <h3>{{ stat.title }}</h3>
                <p>{{ stat.value }}</p>
            </div>
        </section>
        <section class="charts">
            <h2>Bookings Over Time</h2>
            <!-- Include chart or table here -->
            <div class="chart-placeholder">Chart Placeholder</div>
        </section>
    </main>
</div>
