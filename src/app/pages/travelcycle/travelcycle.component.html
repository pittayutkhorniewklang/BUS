<header class="hero-section">
    <div class="hero-content">
      <h1>วางแผนการเดินทางของคุณ</h1>
      <p>เริ่มต้นการเดินทางที่สมบูรณ์แบบกับเรา</p>
    </div>
  </header>
  
  <section id="schedule" class="schedule-section my-5">
    <h2 class="text-center mb-4">ตารางเวลาเดินรถ</h2>
    <div class="table-responsive">
      <table class="table table-striped table-bordered">
        <thead class="thead-dark">
          <tr>
            <th>ต้นทาง</th>
            <th>ปลายทาง</th>
            <th>เวลาออกเดินทาง</th>
            <th>ราคาตั๋ว (บาท)</th>
          </tr>
        </thead>
        <tbody>
          <!-- ใช้ *ngFor เพื่อแสดงข้อมูลเส้นทาง -->
          <tr *ngFor="let route of routes">
            <td>{{ route.start }}</td>
            <td>{{ route.end_point }}</td>
            <td>{{ route.departure_time | date: 'shortTime' }}</td>
            <td>{{ route.ticket_price }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </section>
  
  <br>
  <br>
  <br>
